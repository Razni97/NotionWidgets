<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Greeting Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Funnel Display font -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Funnel Display', sans-serif;
            line-height: 1.4;
        }

        .greeting-card {
            padding: 12px 16px;
            text-align: left;
        }

        .greeting-card h1 {
            margin: 0 0 6px;
            font-size: 22px;
            font-weight: 600;
            color: #DABCB3;
        }

        .greeting-card p {
            margin: 2px 0;
            font-size: 14px;
            color: #008080;
        }
    </style>
</head>

<body>
    <div class="greeting-card">
        <h1 id="greeting"></h1>
        <p id="date"></p>
        <p id="time"></p>
    </div>

    <script>
        function updateGreeting() {
            const greetingEl = document.getElementById('greeting');
            const dateEl = document.getElementById('date');
            const timeEl = document.getElementById('time');

            const now = new Date();
            const hour = now.getHours();

            let greeting = '';
            if (hour < 12) greeting = 'Good Morning';
            else if (hour < 18) greeting = 'Good Afternoon';
            else greeting = 'Good Evening';

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            greetingEl.textContent = greeting;
            dateEl.textContent = now.toLocaleDateString('en-IN', dateOptions);
            timeEl.textContent = now.toLocaleTimeString('en-IN', timeOptions);
        }

        updateGreeting();
        setInterval(updateGreeting, 1000);
    </script>
</body>

</html>
